<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donation - Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blood Donation Registration</h1>
  <p>"A single pint can save three lives, a single gesture can create a million smiles."</p>
  <form id="donationForm">
    <input type="text" placeholder="Name" id="name" required><br>
    <input type="text" placeholder="Blood Type" id="bloodType" required><br>
    <input type="text" placeholder="Contact" id="contact" required><br>
    <input type="date" id="date" required><br>
    <button type="submit">Register Donation</button>
  </form>
  <a href="update.html">Update Donation</a> | <a href="view.html">View Donations</a>
  <script src="scripts.js"></script>
</body>
</html>
