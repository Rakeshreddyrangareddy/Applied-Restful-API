<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donation - Update</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Update Donation Details</h1>
  <p>"Donating blood is an act of solidarity. Join the effort and save lives."</p>
  <form id="updateForm">
    <input type="text" placeholder="Donation ID" id="id" required><br>
    <input type="text" placeholder="Name" id="name"><br>
    <input type="text" placeholder="Blood Type" id="bloodType"><br>
    <input type="text" placeholder="Contact" id="contact"><br>
    <input type="date" id="date"><br>
    <button type="submit">Update Donation</button>
  </form>
  <a href="index.html">Register Donation</a> | <a href="view.html">View Donations</a>
  <script src="scripts.js"></script>
</body>
</html>
